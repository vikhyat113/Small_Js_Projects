<!DOCTYPE html>
<head>
    <title>calcy</title>
<style>
body{
     background-color: black;
}
button{
     background-color: rgb(51, 51, 51) ;
     color: white;
     border: none;
     height: 60px;
     width: 60px;
     border-radius: 20px;
     margin-right: 10px;
     font-size: 30px;
     cursor: pointer;
}
.action{
     color: rgb(254, 160, 10);
}
.input{
     color: white;
     font-size: 30px;
     font-family: Arial, Helvetica, sans-serif;
     margin-bottom: -8px;
}
</style>

</head>

<body>
  <p class='input'></p>
     <p>
     <button onclick=" calculation(1)">1</button>
     <button onclick=" calculation(2)">2</button> 
     <button onclick=" calculation(3)">3</button>
     <button class="action +" onclick=" calculation('+')">+</button> 
</p>
  <p>
     <button onclick=" calculation(4)">4</button>
     <button onclick=" calculation(5)">5</button> 
     <button onclick=" calculation(6)">6</button>
     <button class="action -" onclick=" calculation('-')">-</button> 
</p>
  <p>
     <button onclick=" calculation(7)">7</button>
     <button onclick=" calculation(8)">8</button> 
     <button onclick=" calculation(9)">9</button>
     <button class="action *" onclick=" calculation('*')">*</button> 
</p>
  <p>
     <button onclick="  calculation(0)">0</button>
     <button onclick=" calculation()" onclick=" calculation('.')">.</button> 
     <button onclick="cal = eval(cal);display()">=</button>
     <button class="action /" onclick=" calculation('/')">/</button> 
</p>
  <p>
     <button class="action Clear" style=" font-size: 17px;"
     onclick="cal='';
     localStorage.setItem('calc',cal);
     display();">Clear</button>
 
</p>
    
<script>
 let cal=localStorage.getItem('calc')||'';
display();

 function calculation(value){
                  cal+=value;
                  display();
                  localStorage.setItem('calc',cal);
 }

function display(){
 document.querySelector('.input').innerHTML=cal;
}

</script>



</body>
